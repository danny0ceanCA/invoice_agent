services:
  - type: web
    name: invoice-agent-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.backend.src.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: invoice-agent-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: invoice-agent-redis
          property: connectionString
    healthCheckPath: /api/health

  - type: static
    name: invoice-agent-frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://invoice-agent-backend.onrender.com

  - type: worker
    name: invoice-agent-rq-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: rq worker --url $REDIS_URL default

postgres:
  - name: invoice-agent-postgres

redis:
  - name: invoice-agent-redis
